    <script>
        
        /*4-Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive).*/


        var contagem = 15;
        var média = 0;

        while (contagem >= 15 && contagem <=100) {
            média += contagem;
            contagem++;
        } alert("A média aritmética dos números que estão entre 15 (incluso) e 100 (incluso) é " + média / 85);

        
        
       




    </script>
