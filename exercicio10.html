    <title>Exercício 10</title>

    <script>
        
        /*Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário*/

        var n = parseInt(prompt("Digite um valor abaixo"));

        while(1 <= n) { 
            document.write("1 x " + n + " = " + (1 * n) + "<br>");
            n--;
        } 



    </script>
