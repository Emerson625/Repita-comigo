    <script>

        /*7 - Escreva um algoritmo para ler as notas de avaliações de um aluno, calcule e imprima a média (simples) desse aluno. Só devem ser aceitos valores válidos durante a leitura (0 a 10) para cada nota. São 6 notas ao total.
        Caso o valor informado para qualquer uma das notas esteja fora do limite estabelecido, deve ser solicitado um novo valor ao usuário. */

        
        var nota1 = parseInt(prompt("Digite abaixo a primeira nota do aluno:"));
        while (nota1 < 0 || nota1 >10) {
            nota1 = parseInt(prompt("Digite outra nota, que esteja entre 0 e 10:"));
        }
            
        var nota2 = parseInt(prompt("Digite abaixo a segundo nota do aluno:"));
        while (nota2 < 0 || nota2 >10) {
            nota2 = parseInt(prompt("Digite outra nota, que esteja entre 0 e 10:"));
        }
                
        var nota3 = parseInt(prompt("Digite abaixo a terceira nota do aluno:"));
        while (nota3 < 0 || nota3 >10) {
            nota3 = parseInt(prompt("Digite outra nota, que esteja entre 0 e 10:"));
        }
        var nota4 = parseInt(prompt("Digite abaixo a quarta nota do aluno:"));
        while (nota4 < 0 || nota4 >10) {
            nota4 = parseInt(prompt("Digite outra nota, que esteja entre 0 e 10:"));
        }
        var nota5 = parseInt(prompt("Digite abaixo a quinta nota do aluno:"));
        while (nota5 < 0 || nota5 >10) {
            nota5 = parseInt(prompt("Digite outra nota, que esteja entre 0 e 10:"));
        }
        var nota6 = parseInt(prompt("Digite abaixo a sexta nota do aluno:"));
        while (nota6 < 0 || nota6 >10) {
            nota6 = parseInt(prompt("Digite outra nota, que esteja entre 0 e 10:"));
        }
        var media = (nota1 + nota2 + nota3 + nota4 + nota5 + nota6) / 6;

        alert(media);

        






    </script>
